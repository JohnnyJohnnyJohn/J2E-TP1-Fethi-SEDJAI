# Server configuration
server.port=8081

# Application name
spring.application.name=spring-products-api

# Logging configuration
logging.level.com.formation=DEBUG
logging.level.org.springframework.web=INFO

# JSON serialization (optional, customize date format)
spring.jackson.serialization.write-dates-as-timestamps=false

# ============================================
# DEFAULT PROFILE: In-Memory (no database)
# ============================================
# To use JPA with PostgreSQL, run with: --spring.profiles.active=jpa

# Disable JPA auto-configuration by default (in-memory mode)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
