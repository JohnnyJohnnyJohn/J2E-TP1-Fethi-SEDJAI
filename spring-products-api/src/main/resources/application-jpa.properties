# ============================================
# JPA PROFILE: PostgreSQL Database
# ============================================
# Activate with: --spring.profiles.active=jpa

# Re-enable JPA auto-configuration
spring.autoconfigure.exclude=

# PostgreSQL Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/productsdb
spring.datasource.username=products
spring.datasource.password=products123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
